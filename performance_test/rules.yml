---
- name: Host Rules Perf
  hosts: all
  sources:
    - name: range
      range:
        limit: 5
  rules:
    - name:
      condition: event.i == 1
      action:
        assert_fact:
          fact:
            j: 1
    - name:
      condition: event.i == 2
      action:
        run_playbook:
          name: hello_playbook1.yml
    - name:
      condition: event.i == 3
      action:
        retract_fact:
          fact:
            j: 3
    - name:
      condition: event.i == 4
      action:
        post_event:
          event:
            j: 4
    - name:
      condition: +event.j
      action:
        none:
